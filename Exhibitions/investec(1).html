<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exhibitions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* --------------------- ORIGINAL STYLING --------------------- */
    .investec-img { height:65%; width:90%; }
    .logo { color: black; }
    h1, h4, h2, h3{ font-weight:200; }
    .simply-img { height:70%; width:90%; }
    .column-box {
        background-color: rgba(252, 3, 107, 0.1);
        text-align: center;
        padding: 20px;
        margin:10px;
        border-radius: 10px;
        height:600px;
    }
    .column-box img { width: 100%; height: 60%; border-radius: 10px; margin-bottom: 15px; }
    .btn-custom {
        background-color: #fc036b; color: white; padding: 10px 20px;
        border-radius: 30px; text-decoration: none; font-weight: bold; display: inline-block;
    }
    .btn-custom:hover { background-color: #d1025e; text-decoration: none; }
    img { border-radius: 10px; }
    a {
        text-decoration: none; color: #ffffffdc; font-weight: 300;
        font-size: medium; padding: 8px 15px; background: #ff295717; border-radius: 30px;
    }
    a:hover {
        padding: 8px 15px; border-radius: 30px; background-color: #fc036b;
        text-decoration: underline; font-weight: bold; font-style: italic;
    }
    .active, ul { list-style: none; color: whitesmoke; }
    .line { width: 150px; height: 4px; background: #fc036b; margin: 10px auto; border-radius: 5px; }
    .active { color:#fc036b; text-decoration: underline; font-weight: bold; list-style: none; }
    .navbar { display:flex; position: fixed; top: 0; left: 0; width: 100%; justify-content: space-between; padding: 20px; color: whitesmoke; align-items: center; }
    .nav-links li { margin: 0 30px; color: #fc036b; }
    .nav-links { display: flex; align-items: center; }
    .ctn { padding:  8px 15px; background: #fc036b; border-radius: 30px; color: whitesmoke; }
    .animate-bottom { position: relative; -webkit-animation-name: animatebottom; -webkit-animation-duration: 1s; animation-name: animatebottom; animation-duration: 1s; }
    .menu-btn { position: absolute; top: 30px; right: 30px; width: 40px; cursor: pointer; display: none; }
    @-webkit-keyframes animatebottom { from { bottom:-100px; opacity:0 } to { bottom:0px; opacity:1 } }
    @keyframes animatebottom { from{ bottom:-100px; opacity:0 } to{ bottom:0; opacity:1 } }
    #myDiv { display: none; text-align: center; }
    #loader {
        position: absolute; left: 50%; top: 50%; z-index: 1; width: 120px; height: 120px;
        margin: -76px 0 0 -76px; border: 16px solid #f3f3f3; border-radius: 50%;
        border-top: 16px solid #3498db; -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite;
    }
    @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media only screen and (max-width:700px){
        .menu-btn { display: block; top:20px; right:0; }
        .navbar { position: fixed; padding: 0; align-items: center; justify-content: space-between; }
        .logo { font-weight: 200; position: absolute; top: 5px; left: 10px; color: black; }
        .nav-links { flex-direction: column; width: 100%; height: 100vh; justify-content: center; background: #262a4e; margin-top: -900px; transition: all 0.5s ease; border-bottom-right-radius: 30%; }
        .mobile-menu { margin-top: 0px; margin-left: 40px; margin-right: 35px; }
        .nav-links.mobile-menu { margin-top: 0; border-bottom-right-radius: 30% }
        .nav-links li { margin:30px auto; }
        .footer { padding: 10px; }
    }
    .ctn:hover { background: whitesmoke; color: #fc036b; box-shadow: 2px 2px 5px black; }
    li:hover { color: #fc036b; cursor: pointer; }
    h1 { padding-top: 10px; }
</style>
</head>
<body onload="myFunction()" style="margin:0;">
<div id="loader"></div>
<div style="display:none;" id="myDiv" class="animate-bottom">

<nav class="navbar">
    <h1 class="logo">KM</h1>
    <ul class="nav-links">
        <li class="active"><a href="../Home/Home.html">HOME</a></li>
        <li><a href="../About/About.html">ABOUT</a></li>
        <li><a href="../Exhibitions/Exhibitions.html">EXHIBITIONS</a></li>
        <li><a href="../Collage/collage1.html">COLLECTIONS</a></li>
        <li><a class="ctn" href="../Blog/Blog.html">ARTICLES</a></li>
    </ul>
    <img src="./menu_converted.avif" alt="menu" class="menu-btn">
</nav>

<div class="container my-5">
    <h1 class="my-3">EXHIBITIONS & ART FAIRS</h1>
    <div class="line"></div>

    <div id="exhibitions-container"></div>

    <div class="text-center my-4">
        <button id="loadMoreBtn" class="btn-custom">Load More</button>
    </div>
</div>

</div>

<script>
    // Loader
    let myVar;
    function myFunction() {
        myVar = setTimeout(showPage, 0);
    }
    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }

    // Mobile menu toggle
    const menuBtn = document.querySelector('.menu-btn')
    const navlinks = document.querySelector('.nav-links')
    menuBtn.addEventListener('click',()=>{ navlinks.classList.toggle('mobile-menu') })

    // ---------- Exhibitions Data ----------
    const exhibitions = [
        {title:"Seizing The Day", location:"FLORIDA, USA", year:2025, desc:"Seizing the Day, celebrates the natural world as a powerful source for inspiration, strength and learning.", img:"./KH_Seizing The Day_converted.avif", link:"./Seizing the day.html"},
        {title:"Investec Art Fair", location:"CAPE TOWN, RSA", year:2025, desc:"Africa's largest art fair. It offers a platform for galleries, collectors and artists from around the globe.", img:"./Investec_Art Fair_converted.avif", link:"./Investec.html"},
        {title:"EXPO Chicago", location:"CHICAGO, USA", year:2025, desc:"EXPO CHICAGO is an international contemporary and modern art exhibition held each year in Chicago, Illinois.", img:"./Chicago_Expo_converted.avif", link:"./EXPO_Chicago/EXPO_Chicago_2025.html"},
        {title:"Ebullience", location:"LONDON, UK", year:2024, desc:"Woven portraits of illuminated women appear in a swirl of flowers and foliage, colourful patterns and textures.", img:"./Ebullience_Slide1_converted.avif", link:"./Ebullience(1).html"},
        {title:"The Armory Show", location:"NEW YORK, USA", year:2024, desc:"Brings the world’s leading international contemporary and modern art galleries to New York each year.", img:"./Armory 2024_converted.avif", link:"./The Armory.html"},
        {title:"EXPO Chicago", location:"CHICAGO, USA", year:2024, desc:"Art from around the globe, along with the who's who of the art world. - The Midwest's largest art fair.", img:"./EXPO-CHGO-2024-logo_converted.avif", link:"./EXPO_Chicago_2024.html"},
        {title:"Wandering In The Unknown World", location:"FLORIDA, USA", year:2023, desc:"Draws on the philosophies of Romanticism, which emerged in the 18th century.", img:"./Wandering/Kimathi Mafafo - wandering in the unknown world (1)_page-0001.jpg", link:"./wandering.html"},
        {title:"Kgolagano, A Covenant", location:"CAPE TOWN, RSA", year:2022, desc:"The exhibition housed elaborate tapestries which serve to embody affirmation of our existence.", img:"./KgolaganoCover_converted.avif", link:"./Kgolagano.html"},
        {title:"Art Dubai", location:"DUBAI, UAE", year:2023, desc:"One of the world’s most international art fairs,its enchanced its commitment to cultivating a culture of discovery.", img:"./ArtDubai/artDubaiCov_converted.avif", link:"./ArtDubai/ArtDubai.html"},
        {title:"New Wave Art WKND", location:"FLORIDA, USA", year:2023, desc:"Founded by gallerist Sarah Gavlak, this year’s theme is “Freedom of Expression,”", img:"./NWAW/NWAW_converted.avif", link:"../Exhibitions/NWAW/nwaw.html"},
        {title:"Facing the Sun", location:"BERLIN, GERMANY", year:2021, desc:"A Summer exhibition that will fill the historic buildings and surrounding gardens with diverse artworks.", img:"../Exhibitions/Facing_The_Sun/Facing_The_Sun_Cover_converted.avif", link:"../Exhibitions/Facing_The_Sun/Facing_The_Sun.html"},
        {title:"Devil's In The Detail", location:"LONDON, UK", year:2020, desc:"Devil's in the Detail is an exhibition that celebrates creativity: the ambiguous, the strange, the various and the bold.", img:"../Exhibitions/Devils_In_The_Details/The Girl in the Enchanted Garden II, 2020_converted.avif", link:"./Devils_In_The_Details/Devils_In_The_Details.html"},
        {title:"Gestures From The Awakened Mind", location:"LONDON, UK", year:2021, desc:"Solo show \"Gestures From the Awakened Mind\" by Kimathi Mafafo", img:"../Exhibitions/Gestures from the awakened mind/GesturesCover_converted.avif", link:"../Exhibitions/Gestures from the awakened mind/Gestures from the awakened mind.html"},
        {title:"Art Paris", location:"PARIS", year:2022, desc:"Featured 130 modern and contemporary art galleries from around 20 countries.", img:"../Exhibitions/Art Paris/ArtParisCover_converted.avif", link:"./Art Paris/Art Paris.html"}
    ];

    // Sort latest first
    exhibitions.sort((a,b)=> b.year - a.year);

    let currentIndex = 0;
    const itemsPerLoad = 4;

    function renderExhibitions(){
        const container = document.getElementById("exhibitions-container");
        const endIndex = Math.min(currentIndex + itemsPerLoad, exhibitions.length);
        for(let i=currentIndex; i<endIndex; i+=2){
            let rowHTML = '<div class="row justify-content-center">';
            for(let j=i; j<i+2 && j<endIndex; j++){
                const ex = exhibitions[j];
                rowHTML += `
                    <div class="col-md-5 col-sm-12 column-box">
                        <img src="${ex.img}" alt="${ex.title}">
                        <h3>${ex.title}</h3>
                        <h2>${ex.location} - ${ex.year}</h2>
                        <p>${ex.desc}</p>
                        <a href="${ex.link}" class="ctn">Learn More</a>
                    </div>
                `;
            }
            rowHTML += '</div>';
            container.insertAdjacentHTML('beforeend', rowHTML);
        }
        currentIndex = endIndex;
        if(currentIndex >= exhibitions.length){
            document.getElementById("loadMoreBtn").style.display = 'none';
        }
    }

    document.getElementById("loadMoreBtn").addEventListener('click', renderExhibitions);

    // Initial load
    renderExhibitions();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
