<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embroidery Collage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #efe6da;
      font-family: 'Poppins', sans-serif;
    }

    .masonry {
      column-count: 1;
      column-gap: 1rem;
    }

    @media(min-width: 768px) {
      .masonry { column-count: 2; }
    }

    @media(min-width: 1200px) {
      .masonry { column-count: 4; }
    }

    .masonry-item {
      display: inline-block;
      margin-bottom: 1rem;
      width: 100%;
      border:none; /*might try out stitched effect */
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      position: relative;
    }

    .masonry-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      }

    .masonry-item:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Favourites Collection</h2>
    <div class="masonry">

      <div class="masonry-item"><img src="https://picsum.photos/id/1040/400/600" alt=""></div>
    <div class="masonry-item"><img src="https://picsum.photos/id/1015/400/600" alt=""></div>
